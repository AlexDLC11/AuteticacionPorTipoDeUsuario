<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación por Tipo de Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" id="loginCard">
          <div class="card-body">
            <h3 class="card-title text-center">Inicio de Sesión</h3>
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary"
                      onclick="togglePassword('password')">Ver</button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
              ¿No tienes una cuenta? <a href="#" id="linkToRegister">Regístrate aquí</a>
            </div>
          </div>
        </div>
        <div class="card mt-4" id="registerCard" style="display: none;">
          <div class="card-body">
            <h3 class="card-title text-center">Registro</h3>
            <form id="registerForm">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="emailRegister">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailRegister" name="emailRegister" required>
              </div>
              <div class="form-group">
                <label for="passwordRegister">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary"
                      onclick="togglePassword('passwordRegister')">Ver</button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success btn-block">Registrarse</button>
            </form>
            <div class="text-center mt-3">
              ¿Ya tienes una cuenta? <a href="#" id="linkToLogin">Inicia sesión aquí</a>
            </div>
          </div>
        </div>
        <div class="card mt-4" id="welcomeCard" style="display: none;">
          <div class="card-body">
            <h3 class="card-title text-center">¡Bienvenido!</h3>
            <p class="text-center" id="welcomeMessage"></p>
            <button class="btn btn-danger btn-block" onclick="logout()">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-dark mode-toggle-btn" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
    <span class="mode-toggle-text">Modo Nocturno</span>
  </button>
</body>

</html>
